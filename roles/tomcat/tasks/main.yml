- name: Install Docker
  package:
    name: "docker-ce-18.06.3.ce-3.el7.x86_64"
    state: present
    
- name: Install Python
  package:
    name: "python3"
    state: present

- name: Install Docker sdk for python
  pip:
    name: docker
    
- name: Start Docker service
  service:
    name: "docker"
    state: started
    
- name: webpage directory
  file:
    state: directory
    dest: "/root/webpage"
    
- name: Pull httpd docker image
  docker_image:
    name: httpd
    tag: latest
    source: pull

- name: Copy website to the host
  copy:
    src: /var/lib/jenkins/workspace/jenkins_ci/project/target/LoginWebApp-1.war
    dest: /root/webpage
    
#- name: copy war file
#  copy: src=./target/LoginWebApp-1.war dest=/opt/apache-tomcat-7.0.61/webapps/

- name: Run docker container
  docker_container:
      name: WebServer
      image: httpd:latest
      state: started
      exposed_ports:
      - "80"
      ports:
      - "80:80"
      volumes:
      - /root/webpage/:/usr/local/apache2/htdocs/
      
      
